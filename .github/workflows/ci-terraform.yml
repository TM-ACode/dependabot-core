name: CI Terraform
on:
  push:
    branches:
      - "main"
    paths:
      - Dockerfile
      - 'common/**'
      - 'terraform/**'
  pull_request:
    branches:
      - "main"
    paths:
      - Dockerfile
      - 'common/**'
      - 'terraform/**'
  schedule:
    - cron: "0 0 * * *"

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml
    with:
      name: ${{ matrix.suite.name }}
      path: ${{ matrix.suite.path }}
    strategy:
      fail-fast: false
      matrix:
        suite:
          - { path: terraform, name: terraform }
