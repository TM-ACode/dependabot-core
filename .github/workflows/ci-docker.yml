name: CI
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  schedule:
    - cron: "0 0 * * *"

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml
    with:
      name: ${{ matrix.suite.name }}
      path: ${{ matrix.suite.path }}
    strategy:
      fail-fast: false
      matrix:
        suite:
          - { path: docker, name: docker }
