platform: linux
image_resource:
  type: docker-image
  source:
    repository: ruby
    tag: 2.7-alpine
params:
  REPOSITORY_ACCESS_TOKEN: ((dependabot_github_access_token))

inputs:
- name: dependabot-core.git

run:
  path: /bin/sh
  args:
  - -c
  - |
      set -ex
      apk update && \
      apk add --no-cache \
        g++ \
        libxslt-dev \
        libxml2-dev \
        make && \
        gem update --system && \
        gem install bundler --no-document

      bundle config build.nokogiri --use-system-libraries
      bundle config set path '../../requirements'

      cd dependabot-core.git/pix4d-dependabot
      bundle install
      bundle exec rubocop -c ../.rubocop.yml ../ -a
      cd ..

      cd docker
      bundle exec rspec .
      cd ..

      cd pix4d-dependabot
      bundle exec rspec .
      export COMMIT_HASH=$(cat ../.git/ref)
      bundle exec ruby ../ci/tasks/pr_auto_merge.rb
